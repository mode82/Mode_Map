<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Multi-Map Demo v7.0.0</title>

  <style>
    :root {
      color-scheme: dark;
      --bg: #070b12;
      --panel: #0b1220cc;
      --card: #0e1626cc;
      --stroke: #1f2a3a;
      --stroke2: #27344a;
      --text: #e7eef8;
      --muted: #9fb0c6;
      --accent: #7cc4ff;
      --danger: #ff5d5d;
      --ok: #39d98a;
      --warn: #ffd60a;
      --r14: 14px;
      --r16: 16px;
      --r18: 18px;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --shadow2: 0 8px 24px rgba(0,0,0,.35);
      --blur: 14px;
      --topSlotW: 150px;
      --topSlotH: 38px;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      max-width: 100%;
      overflow-x: hidden;
      overscroll-behavior-x: none;
      touch-action: manipulation;
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background: linear-gradient(180deg, var(--bg), #050812 70%);
      color: var(--text);
    }

    body {
      background: linear-gradient(180deg, var(--bg), #050812 70%);
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    header {
      display: flex;
      gap: 10px;
      align-items: center;
      padding: 10px 12px;
      position: sticky;
      top: 0;
      z-index: 10;
      background: rgba(6, 10, 18, .72);
      border-bottom: 1px solid rgba(31, 42, 58, .9);
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
    }

    button, input, select, textarea {
      background: rgba(16, 24, 38, .65);
      border: 1px solid rgba(39, 52, 74, .9);
      color: var(--text);
      border-radius: var(--r14);
      padding: 9px 11px;
      font-size: 14px;
      outline: none;
      transition: transform .08s ease, border-color .15s ease, box-shadow .15s ease, background .15s ease;
    }

    button {
      cursor: pointer;
      font-weight: 800;
    }

    button:hover {
      border-color: rgba(124, 196, 255, .55);
      box-shadow: 0 0 0 3px rgba(124, 196, 255, .12);
    }

    button:active {
      transform: translateY(1px);
    }

    button:disabled {
      opacity: .45;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    input:focus, select:focus, textarea:focus, button:focus-visible {
      border-color: rgba(124, 196, 255, .8);
      box-shadow: 0 0 0 4px rgba(124, 196, 255, .14);
    }

    .ghost {
      background: rgba(9, 14, 24, .55);
    }

    .ok {
      border-color: rgba(57, 217, 138, .65) !important;
      background: rgba(10, 22, 16, .55) !important;
    }

    .danger {
      border-color: rgba(255, 93, 93, .55) !important;
      background: rgba(26, 10, 12, .55) !important;
    }

    .warn {
      border-color: rgba(255, 214, 10, .55) !important;
      background: rgba(22, 18, 10, .55) !important;
    }

    .wrap {
      display: grid;
      grid-template-columns: 380px 1fr 380px;
      height: calc(100vh - 56px);
    }

    .panel {
      background: rgba(8, 12, 20, .55);
      backdrop-filter: blur(var(--blur));
      -webkit-backdrop-filter: blur(var(--blur));
      overflow: auto;
      padding: 14px;
    }

    .panel.left {
      border-right: 1px solid rgba(31, 42, 58, .85);
    }

    .panel.right {
      border-left: 1px solid rgba(31, 42, 58, .85);
    }

    .center {
      position: relative;
      overflow: hidden;
    }

    #canvas {
      width: 100%;
      height: 100%;
      display: block;
      background: #0b0f14;
      touch-action: none;
    }

    #hoverOverlay {
      position: absolute;
      display: none;
      z-index: 50;
      background: rgba(10, 16, 28, .78);
      border: 1px solid rgba(124, 196, 255, .18);
      border-radius: var(--r16);
      padding: 10px 12px;
      max-width: min(420px, 84vw);
      box-shadow: var(--shadow);
      backdrop-filter: blur(var(--blur));
      pointer-events: auto;
    }

    #hoverOverlay .memoLabel {
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
      font-weight: 800;
      letter-spacing: .2px;
    }

    #hoverOverlay textarea {
      width: 100%;
      resize: none;
      line-height: 1.35;
      padding: 10px 10px;
      border-radius: 12px;
      margin-bottom: 10px;
      font-size: 13px;
    }

    #hoverOverlay .yt a {
      color: rgba(231, 238, 248, .95);
      text-decoration: none;
    }

    #hoverOverlay .yt a:hover {
      text-decoration: underline;
    }

    .section {
      border: 1px solid rgba(31, 42, 58, .9);
      border-radius: var(--r18);
      padding: 14px;
      margin-bottom: 12px;
      background: linear-gradient(180deg, rgba(14, 22, 38, .72), rgba(10, 16, 28, .58));
      box-shadow: var(--shadow2);
    }

    .section h3 {
      margin: 0 0 10px;
      font-size: 13px;
      letter-spacing: .3px;
      color: rgba(231, 238, 248, .92);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .row {
      display: flex;
      gap: 8px;
      margin: 8px 0;
    }

    .row > * {
      flex: 1;
    }

    .hr {
      height: 1px;
      background: rgba(31, 42, 58, .9);
      margin: 12px 0;
    }

    /* UI 요소 */
    .topSlots {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .topSlot {
      width: var(--topSlotW);
      height: var(--topSlotH);
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 14px;
      border: 1px solid rgba(39, 52, 74, .9);
      background: rgba(14, 22, 38, .55);
      overflow: hidden;
      position: relative;
      flex: 0 0 auto;
    }

    .topSlot.placeholder {
      opacity: 0;
      pointer-events: none;
    }

    #logoSlot {
      padding: 0;
      justify-content: center;
      border: 0;
    }

    #logoImg {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }

    /* 카테고리 UI */
    #categoryBar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    /* 마커 기능 */
    .adminOnly {
      display: none;
    }

    .adminOnly:checked ~ .adminOnly {
      display: block;
    }

  </style>
</head>

<body>
  <header>
    <div class="topSlots" id="topSlots">
      <div class="topSlot" id="logoSlot" title="로고 자리">
        <img id="logoImg" alt="logo" />
      </div>
      <div class="topSlot" id="cat2Slot" title="현재 게임">
        <div class="titleWrap" id="titleWrap">
          <div class="titleBtn" id="gameTitleBtn" title="게임 목록/추가">
            <span id="gameTitleText">Map Demo</span>
          </div>
        </div>
      </div>
    </div>

    <span class="pill" id="adminToggleWrap">
      <span class="badge" id="modeBadge">USER</span>
      <input id="adminToggle" type="checkbox" />
    </span>
    <button id="uploadBtn" class="adminOnly">지도 업로드</button>
  </header>

  <div class="wrap">
    <aside class="panel left">
      <div class="section">
        <h3>페이지</h3>
        <button id="addPageBtn" class="pageBtn adminOnly">+ 페이지 추가</button>
        <div id="pageList"></div>
      </div>
    </aside>

    <div class="center" id="centerStage">
      <canvas id="canvas"></canvas>
      <div id="hoverOverlay">
        <div class="memoLabel">메모</div>
        <textarea id="hoverMemo" cols="10" rows="3" readonly></textarea>
        <div class="yt" id="hoverYt">-</div>
      </div>
    </div>

    <aside class="panel right">
      <div class="section" id="categorySection">
        <h3>카테고리</h3>
        <div class="catGrid" id="categoryBar"></div>
        <div class="muted" id="countInfo"></div>
      </div>
      <div class="section adminOnly" id="adminToolsSection">
        <h3>관리자 툴</h3>
        <button id="editCategoriesBtn">카테고리/색상 편집</button>
      </div>
    </aside>
  </div>

  <script src="app.js"></script>
</body>
</html>
